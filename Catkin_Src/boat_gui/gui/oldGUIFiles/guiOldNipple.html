<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />

  <script type="text/javascript" src="http://static.robotwebtools.org/roslibjs/current/roslib.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.7.3/nipplejs.js"></script>

  <script type="text/javascript" type="text/javascript">
    var ros = new ROSLIB.Ros({
      url: 'ws://localhost:9090'
    });
    ros.on('connection', function () {
      document.getElementById("status").innerHTML = "Connected";
    });
    ros.on('error', function (error) {
      document.getElementById("status").innerHTML = "Error";
    });
    ros.on('close', function () {
      document.getElementById("status").innerHTML = "Closed";
    });

    var txt_listener = new ROSLIB.Topic({
      ros: ros,
      name: '/txt_msg',
      messageType: 'std_msgs/String'
    });

    cmd_vel_listener = new ROSLIB.Topic({
      ros: ros,
      name: '/cmd_vel',
      messageType: 'geometry_msgs/Twist'
    });
/*
This is where the error is thrown. There are issues with
publishing and subscribing through the roscore. Whenever
we attempt to subscribe, we get the same error:
	TypeError: can only concatenate str (not "bytes") to str
This error is thrown inside of one of the rosbridge python scripts
and I think it may have something to do with the our use of 
python3 system-wide as python3 introduced byte-strings. 

One solution that I have considered is completely uninstalling 
python2 from our systems and reinstalling python3 as ROS has not
officially supported python3 in most distributions to-date.

ALSO, using "rostopic list" never shows the new topics that are 
created in the javascript file. I read that when a topic is published
to or subscribed to with rosbridge in javascript, the topics will be
created if they do not exit, but this does not seem to be happening.
*/
    
    move = function (linear, angular) {
      console.log("he, i am here")
      var twist = new ROSLIB.Message({
        linear: {
          x: linear,
          y: 0,
          z: 0
        },
        angular: {
          x: 0,
          y: 0,
          z: angular
        }
      });
      cmd_vel_listener.publish(twist);
    }



    createJoystick = function () {
      var options = {
        zone: document.getElementById('zone_joystick'),
        threshold: 0.1,
        position: { left: 50 + '%' },
        mode: 'static',
        size: 150,
        color: '#000000',
      };
      manager = nipplejs.create(options);
      linear_speed = 0;
      angular_speed = 0;
      manager.on('start', function (event, nipple) {
        timer = setInterval(function () {
	  console.log(linear_speed)
          move(linear_speed, angular_speed);
        }, 25);
      });
      manager.on('move', function (event, nipple) {
        max_linear = 5.0; // m/s
        max_angular = 2.0; // rad/s
        max_distance = 75.0; // pixels;
        linear_speed = Math.sin(nipple.angle.radian) * max_linear * nipple.distance/max_distance;
				angular_speed = -Math.cos(nipple.angle.radian) * max_angular * nipple.distance/max_distance;
      });
      manager.on('end', function () {
        if (timer) {
          clearInterval(timer);
        }
        self.move(0, 0);
      });
    }
    window.onload = function () {
      createJoystick();
    }
  </script>
</head>

<body>
  <h1>Simple ROS User Interface</h1>
  <p>Connection status: <span id="status"></span></p>
  <p>Last message on /txt_msg: <span id="msg"></span></p>
  <div id="zone_joystick" style="position: relative;"></div>
</body>

</html>
