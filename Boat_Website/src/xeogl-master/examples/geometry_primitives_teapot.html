<!DOCTYPE html>
<html lang="en">
<head>
    <title>xeogl Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

    <link href="css/styles.css" rel="stylesheet"/>

    <script src="../build/xeogl.js"></script>
    <script src="js/geometry/teapotGeometry.js"></script>

<body>

<div id="info">
    <h1><a href="../docs/classes/TeapotGeometry.html" target="_parent">TeapotGeometry</a></h1>
</div>

<script>

    var mesh = new xeogl.Mesh({
        geometry: new xeogl.TeapotGeometry({
            quantized: true,
            combined: false
        }),
        material: new xeogl.PhongMaterial({
            ambient: [0.9, 0.3, 0.9],
            diffuse: [0.4, 0.4, 0.9],
            shininess: 30,
            backfaces: true  // Show backfaces, since the lid has a big gap around it
        }),
        rotation: [-90, 0, 0],
        position: [0, -20, 0]
    });

    var camera = mesh.scene.camera;

    camera.eye = [0, 40, -80];

    mesh.scene.on("tick", function () {
        camera.orbitYaw(-0.2);
    });

    new xeogl.CameraControl();

</script>
</body>
</html>
