<html lang="en">

<head>

    body {
        background-color: white;
        padding: 5px;
        margin: 0;

    canvas {
        display: inline-block;

    }
</style>


<body>
  <canvas id="myCanvas" width="500px" height="500px"></canvas>

  <script>
/*

    var skybox = new xeogl.Skybox(scene,{
        src: "/assets/3D_Boat/xoGVD3X.jpg",
        size: 1000 // Default

    var BoatModel = new xeogl.STLModel(scene, {
      src: "/assets/3D_Boat/RoboBoat_3DAsset.stl",
      smoothNormals: true,
      position: [0, 0, 0],

    new xeogl.CameraControl(scene);

    var camera = scene.camera;

    camera.worldAxis = [
      1, 0, 0, // Right
      0, 1, 0, // Up
      0, 0, 1 // Forward
    ];

    // Position camera with "up" pointing along World +Z axis
    //camera.up = [0, 0, 1]; // +Z is up
    camera.eye = [0.08676496893167496,31.125877380371094,117.15219116210938];
    camera.look = [0.0000324249267578125,11.829302787780762,53.18818664550781];
    camera.projection = "perspective";

    // Gimbal lock camera yaw rotation to World +Z axis
    camera.gimbalLock = true;


    var followAnimation = new xeogl.CameraFollowAnimation(scene,{
      target: BoatModel,
      fly: false,
      fit: false,
      fitFOV: 35
    });

    scene.on("tick", function() {
      var rotation = BoatModel.rotation;
      //rotation[0]++;
      //rotation[1]++;
      rotation[2]++;
      BoatModel.rotation = rotation;

    });
  </script>
</body>
